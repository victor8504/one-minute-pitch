{% extends 'base.html' %}

<!-- content block -->
{% block content %}

    <h4 class="lead-text-center">{{category.name}}</h4>
    <hr>
    <p class="text-center"><i>~ You can click on a pitch to comment on it</i></p>
    <hr>
    {% for pitch in pitches %}
        {% if pitch %} 
            <p class="text-center"><a href="/pitch/{{pitches.id}}">{{pitch.content|truncate(250)}}</a></p> 
        {%else%}
            <h4 class="lead-text-center-danger">No pitch available!!!</h4>
        {% endif %}
    {% endfor %}
            <a class="btn btn-outline-success btn-md" href="{{url_for('main.new_pitch')}}">New Pitch</a>

{% endblock %}
